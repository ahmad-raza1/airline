{% extends "flights/base.html" %}

{% block title %}
	Flight {{ flight.id }}
{% endblock %}

{% block body %}
	<h1>Flight {{ flight.id }}</h1>
	<ul>
		<li>Origin: {{ flight.origin }}</li>
		<li>Destination: {{ flight.destination }}</li>
		<li>Duration: {{ flight.duration }}</li>
	</ul>
	<a href="{% url 'index' %}"> Back to full listing</a>
{% endblock %}
